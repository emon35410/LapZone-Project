<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapZone - Create Account</title>
    <link rel="stylesheet" href="./styles.css/singup.css">
</head>

<body>
    <div class="container">

        <!-- Left Side - Form -->
        <div class="form-section">
            <!-- Logo at Top -->
            <div class="logo">Lap<span>Zone</span></div>

            <!-- Form Content -->
            <div class="form-content">
                <h1>Create Your Account</h1>
                <p class="sub-text">Register Account</p>

                <form>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your full Name">

                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email">

                    <label>Phone / Telephone</label>
                    <input type="tel" placeholder="Enter your phone number">

                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">

                    <button type="submit" class="btn">SIGN UP</button>
                </form>

                <p class="login-link">
                    If You Already Have an Account! <a href="./login.html">Login page</a>
                </p>
            </div>
        </div>

        <!-- Right Side - Image -->
        <div class="image-section">
            <img src="./image/Untitled 2.png" alt="Illustration">
        </div>
    </div>
</body>

</html>
